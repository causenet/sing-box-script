# 建议路径：/etc/nginx/conf.d/multisite.conf

# 1. 统一的证书定义（减少重复代码）
ssl_certificate /etc/sing-box/cert/fullchain.crt;
ssl_certificate_key /etc/sing-box/cert/private.key;

# 2. 跨文翻译
server {
    listen 443 ssl;
    server_name kuawentrans.com www.kuawentrans.com;
    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# 3. Eddy & Emma 的博客 (解决跳转的关键)
server {
    listen 443 ssl;
    server_name eddyemma.com blog.eddyemma.com;
    root /var/www/eddyemma; # 确保这与 Action 里的路径完全一致
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# 3. 80 端口统一跳转 (可选，增加用户体验)
server {
    listen 80;
    server_name kuawentrans.com www.kuawentrans.com eddyemma.com www.eddyemma.com;
    return 301 https://$host$request_uri;
}

